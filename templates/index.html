<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Spell Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="text-center mb-4">
            <h1>Spell Checker</h1>
        </div>
        <form action="/" method="POST">
            <div class="mb-3">
                <label for="user_input_spellchecker" class="form-label">Enter Text</label>
                <textarea class="form-control" id="user_input_spellchecker" name="user_input_spellchecker" rows="2">{{ form_field.input }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Check Spelling</button>
        </form>
    </br>
        {% if output %}
            <div class="mt-4">
                <h2>{{ output.message }}</h2>
            </br>
                <h5><b>Suggestion based on distance: </b>{{ output.sugg_distance }}</h5> 
                <h5><b>Suggestions as per requirement: </b>{{ output.sugg_extra }}</h5>
            </div>
 
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
